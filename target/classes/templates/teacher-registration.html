<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:insert="fragments :: pageHeader">
<meta charset="ISO-8859-1">
<title>Teacher Registration</title>
</head>
<body>

<div class="container-fluid">
<div th:replace ="fragments :: menu "  >S</div>

 <h3 style="color:green;"> Teacher Registration Form</h1> 

<form th:action="@{/teacherRegistration}" th:object="${teacher}" method="post" class="form needs-validation col-lg-6" novalidate>
     <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="first Name" required>
        <div  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
     <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="last Name" required>
       <div  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="email">
         <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="password">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    
   <div class="form-group">
        <label for="contactNo">Contact No</label>
        <input class="form-control" type="tel" th:field="*{contactNo}" id="contactNo" placeholder="contactNo" pattern="[0-9]{10}">
	
        <div  th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}"></div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" th:field="*{address}" id="address" placeholder="address">
        <div  th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
    </div>
    
    <input type="submit"  class="btn btn-success mb-3" value="Register">
  
</form>
</div>
                        <div th:replace ="fragments :: pageFooter "  >S</div>

</body>
</html>
