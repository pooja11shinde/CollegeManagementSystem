<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head th:insert="fragments :: pageHeader">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>

.text11
   {
    font-family:cursive;
    font-size:28px;
    color:#4298f5;
    text-align:center;
    font-style: bold;
    margin-top:50px;
  }
 

</style>

<body>
<div class="container-fluid">
<div th:replace ="fragments :: menu "  >S</div>
</div>

<div class="container my-2">
        <div class="card">
                 <h3 class="text11">Announcements</h3><br>
        
            <div class="card-body">
                    <div class="col-md-10">
                     <div class="alert alert-warning" th:if="${message}" ></div>
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                         <th>Title</th>
                                        <th>Description</th>
                                        <th>Announce Date</th>
                                       
                                        
                                        <th colspan=2>Actions</th>
                                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ann : ${anns}">  <!-- 1 -->
                                        <td th:text="${ann.topic}"></td>
                                        <td th:text="${ann.description}"></td>
                                        <td th:text="${ann.ann_date}"></td>
                                        
                                       
                                        <td><a th:href="@{/teacher/deleteAnnounce/{id}(id=${ann.id})}" class="btn btn-danger">Delete</a></td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
                        <div th:replace ="fragments :: pageFooter "  >S</div>

</body>
</html>
